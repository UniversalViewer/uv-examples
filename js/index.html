<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="uv.css" />
    <!-- include this if using 3D: https://github.com/UniversalViewer/universalviewer/issues/716 -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
    <!-- must include jQuery and jsViews for the UV for now -->
    <script src="uv-assets/js/bundle.js"></script>
    <script src="uv-dist-umd/UV.js"></script>
    <title>UV Examples | js</title>
    <style>
      body {
        margin: 0;
      }
      #uv {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="uv" class="uv"></div>

    <script>
      var uv = UV.init(
        "uv",
        {
          manifestUri: "https://wellcomelibrary.org/iiif/b18035723/manifest",
          configUri: "config.json",
        },
        new UV.URLDataProvider()
      );

      uv.on("created", function () {
        uv.resize();
      });
    </script>
  </body>
</html>
